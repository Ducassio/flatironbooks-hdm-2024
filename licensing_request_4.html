<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Books Licensing Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            position: relative;
            padding-top: 140px;  /* Add more space to avoid intersection with logo */
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[readonly] {
            background-color: #e9e9e9;
        }
        .form-group .signature-pad {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 150px;
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;  /* Add more space between the signature field and the submit button */
        }
        .submit-button input {
            padding: 10px 20px;
            background-color: #ecd0a7;  /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script>
        window.addEventListener("load", function() {
            var canvas = document.querySelector("canvas");
            var signaturePad = new SignaturePad(canvas);

            document.getElementById("clear-button").addEventListener("click", function() {
                signaturePad.clear();
            });
        });
    </script>
</head>
<body>
    <div class="form-container">
        <img src="https://booksparks.com/wp-content/uploads/2019/02/flatiron-books-logo-1c.jpg" alt="Flatiron Books Logo" class="logo" width="100">
        <h2>Licensing Request</h2>
        <form action="licensing_request_1/confirmation.html" method="post">
            <div class="form-group">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" name="book-title" value="Escaping Exodus" readonly>
            </div>
            <div class="form-group">
                <label for="licensing-type">Licensing Type</label>
                <input type="text" id="licensing-type" name="licensing-type" required>
            </div>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="publisher-name">Publisher's Name</label>
                <input type="text" id="publisher-name" name="publisher-name" required>
            </div>
            <div class="form-group">
                <label for="publisher-country">Publisher's Country</label>
                <input type="text" id="publisher-country" name="publisher-country" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signature">Signature</label>
                <canvas id="signature-pad" class="signature-pad"></canvas>
                <button type="button" id="clear-button">Clear</button>
            </div>
            <div class="submit-button">
               <input type="submit"/>
            </div>
        </form>
    </div>
</body>
</html>
